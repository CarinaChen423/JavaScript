<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Style Customiser</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Style Customizer</h1>

<div class="customizer-section">
  Background Color:
  <input type="color" id="bg-color" value="#ffffff" onchange="applyBackgroundColor()">
</div>

<div class="customizer-section">
  Font:
  <select id="font-family" onchange="applyFontFamily()">
    <option value="Arial, sans-serif">Arial</option>
    <option value="Verdana, sans-serif">Verdana</option>
    <option value="Helvetica, sans-serif">Helvetica</option>
    <option value="Times New Roman, serif">Times New Roman</option>
    <option value="Courier New, monospace">Courier New</option>
  </select>
</div>

<div class="customizer-section">
  Font Color:
  <input type="color" id="font-color" value="#000000" onchange="applyFontColor()">
</div>

<p>This is an example text.</p>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
