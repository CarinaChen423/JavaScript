<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
 </head>
<body>
   
  <div class="calculator">
        <h1>Mortgage Calculator</h1>
    
        <div class="input-container">
            <label for="houseValue">House value ($):</label>
            <input type="number" id="houseValue" placeholder="House value" min="1" required>
        </div>
       <div class="input-container"> 
            <label for="downPayment">Down payment ($):</label>
            <input type="number" id="downPayment" placeholder="Down payment" min="0" required>
   </div>
      <div class="input-container">
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Interest rate" min="0" max="100" step="0.01" required>
        </div>
        <div class="input-container">
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" placeholder="Loan term" min="1"  required>
        </div>
        <button id="calculate">Calculate</button>
      <button id="clear">Clear</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
